@if (!pokemon()) {
<div class="flex justify-center">
  <h1 class="text-4xl font-bold capitalize my-5"></h1>
</div>
} @else { @let pokemonAux = pokemon()!;
<section class="flex flex-col justify-center">
  <div class="flex justify-center">
    <h1 class="text-4xl font-bold capitalize my-5">{{ pokemonAux.name }}</h1>
  </div>
</section>

<section class="flex flex-col justify-center items-center w-full">
  <img
    class="w-64 h-64"
    width="256px"
    height="256px"
    [src]="pokemonAux.sprites.other?.['official-artwork']?.front_default"
    [alt]="pokemonAux.name"
  />

  @if (pokemonAux.cries.latest) {
  <audio controls class="my-10">
    <source [src]="pokemonAux.cries.latest" type="audio/wav" />
  </audio>
  }
</section>

<section class="flex flex-col">
  <h2 class="text-2xl font-bold mt-2">Abilities</h2>
  <div class="flex flex-wrap items-center">
    @for (ability of pokemonAux.abilities; track $index) {
    <span class="mx-2">{{ ability.ability.name }}</span>
    }
  </div>
</section>
}
