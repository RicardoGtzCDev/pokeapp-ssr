<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2" />
@if(pokemons().length) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<div class="flex justify-between pb-4">
  <button (click)="prevPage()" class="mt-2">Anterior</button>
  <button (click)="nextPage()" class="mt-2">Siguiente</button>
</div>
